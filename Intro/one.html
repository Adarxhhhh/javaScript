<!DOCTYPE html>

<html>
   <head>
      <title>
         test
      </title>
      <link rel="stylesheet" href="one.css">
   </head>
   
   <body>
      <h2 class="javascript-header">My first Javascript</h2>

      <button class="onclick" onclick="showDateTime()" type="button">
         Click to get the date and time
      </button>

      <p id="demo"></p>

      <script>
         let timeoutId;
         function showDateTime(){

            document.getElementById('demo').innerHTML = Date();

            if(timeoutId){
               clearTimeout(timeoutId);
            }

            timeoutId = setTimeout(function()
            {
               document.getElementById('demo').innerHTML="";
            }, 3000)
         }
      </script>
   </body>
</html>
