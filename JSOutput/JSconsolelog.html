<!DOCTYPE html>

<html>
   <head>
      <title>
         console.log()
      </title>
   </head>


   <!-- for debugging purposes you can use console.log() to display messages in the console -->
   <body>
      <h1>Web Page!</h1>

      <p>What can console.log() do?</p>

      <p>open inspection tools > console</p>
         
      <script>console.log('Welcome to the console. console.log() can log messages on to the console')</script>

      <script>
         let a = 5;
         let b = 6;
         console.log('a , b :', a, ',', b);

         console.log('a + b :', a+b);
      </script>
   </body>
</html>
